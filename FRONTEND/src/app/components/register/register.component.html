<body>
<section class="registration-section">
    <div class="container">
        <div class="registration">
            <div class="registration-text-box">
                <h2 class="heading-secondary">Inregistreaza-te</h2>
                <p class="registration-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta quos perferendis.                    
                </p>

                <form [formGroup]="registerForm" (ngSubmit)="register()" class="registration-form">
                    <div>
                        <label for="user-name">Nume utilizator</label>
                        <input type="text" formControlName="name" placeholder="Popescu" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" placeholder="user@example.com" required>
                    </div>
                    <div>
                        <label for="password">Parola</label>
                        <input type="password" formControlName="password" placeholder="Parola" required>
                    </div>
                    <div>
                        <label for="password">Confirmare parola</label>
                        <input type="password" formControlName="password"  placeholder="Parola" required>
                    </div>
                    <button class="btn--form">Creeaza cont</button>
                </form> 
            </div>
                <div class="registration-img-box" role="img" aria-label="Ceva"></div>
        </div>
    </div>
</section>
<app-footer></app-footer>
</body>
